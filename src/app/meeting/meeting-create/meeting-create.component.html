<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <form novalidate
          (ngSubmit)="saveMeeting()"
          [formGroup]="meetingForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="meetingSubject">Meeting Subject</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="meetingSubject"
                 type="text"
                 placeholder="Meeting Subject (required)"
                 formControlName="meetingSubject"
                 [ngClass]="{'is-invalid': displayMessage.meetingSubject }" />
          <span class="invalid-feedback">
            {{displayMessage.meetingSubject}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="agenda">Meeting Agenda</label>
        <div class="col-md-8">
          <textarea class="form-control"
                    id="agenda"
                    type="text"
                    placeholder="Meeting Agenda (required)"
                    formControlName="agenda"
                    [ngClass]="{'is-invalid': displayMessage.agenda}">
          </textarea>
          <span class="invalid-feedback">
            {{displayMessage.agenda}}
          </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="selectedAttendees">Attendees</label>
        <div class="col-md-8">
          <ngx-select-dropdown (change)="attendeesSelectionChanged($event)"
                               id="selectedAttendees"
                               [multiple]="true"
                               [(ngModel)]="selectedAttendees"
                               [config]="attendeesConfig"
                               formControlName="selectedAttendees"
                               [options]="attendees"></ngx-select-dropdown>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="meetingDataTime">Meeting DateTime</label>
        <div class="col-md-8">
          <dl-date-time-picker startView="day"
                               maxView="year"
                               minView="minute"
                               minuteStep="5"
                               formControlName="meetingDataTime"
                               [ngClass]="{'is-invalid': displayMessage.meetingDataTime}">
          </dl-date-time-picker>
          <span class="invalid-feedback">
            {{displayMessage.meetingDataTime}}
          </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [title]="meetingForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!meetingForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px;"
                  type="button"
                  title="Cancel your create"
                  [routerLink]="['/meetings']">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
